name: home_bartender
description: Cocktails Guide | Drinks based on Ingredients | Home Bar | Mixologist Community

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.0.2
  cloud_firestore: ^1.0.3
  cupertino_icons: ^1.0.0
  dropdown_search: ^0.5.0
  flappy_search_bar: ^1.7.2
  material_floating_search_bar: ^0.3.3
  image_picker: ^0.7.4
  firebase_auth: ^1.0.1
  firebase_storage: ^8.0.1
  fluttertoast: ^8.0.3
  carousel_slider: ^3.0.0
  provider: ^5.0.0
  fraction: ^2.0.1
  grouped_buttons: ^1.0.4
  tuple: ^2.0.0
  cached_network_image: ^3.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/default_cocktail.png
    - images/bartender-avatar.png
    - images/liqueur.jpg
    - images/beverage.jpg
    - images/juice.jpg
    - images/spirit.jpg
    - images/syrup.jpg
    - images/wine.jpg
    - images/condiment.jpg
    - images/dairy.jpg
